services:
  prefect-server:
    build:
      context: .
      dockerfile: Dockerfile.server
    container_name: prefect-server
    command: prefect server start --host 0.0.0.0
    ports:
      - "4200:4200"
    networks:
      - prefect-net
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:4200/api || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 2s

  prefect-worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: prefect-worker
    depends_on:
      prefect-server:
        condition: service_healthy
    environment:
      PREFECT_API_URL: http://prefect-server:4200/api
    command: bash -c "prefect work-pool create pipeline-pool --type process || true && prefect worker start --pool pipeline-pool"
    networks:
      - prefect-net

networks:
  prefect-net:
    driver: bridge